name: Update statsmcp Formula

on:
  repository_dispatch:
    types: [update-statsmcp]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          DARWIN_AMD64_SHA="${{ github.event.client_payload.darwin_amd64_sha }}"
          DARWIN_ARM64_SHA="${{ github.event.client_payload.darwin_arm64_sha }}"
          LINUX_AMD64_SHA="${{ github.event.client_payload.linux_amd64_sha }}"
          
          cat > Formula/statsmcp.rb << EOF
          class Statsmcp < Formula
            desc "Fast MCP server providing statistical analysis tools"
            homepage "https://github.com/ideaspaper/statsmcp"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/ideaspaper/statsmcp/releases/download/v${VERSION}/statsmcp_darwin_arm64.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "https://github.com/ideaspaper/statsmcp/releases/download/v${VERSION}/statsmcp_darwin_amd64.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              url "https://github.com/ideaspaper/statsmcp/releases/download/v${VERSION}/statsmcp_linux_amd64.tar.gz"
              sha256 "${LINUX_AMD64_SHA}"
            end

            def install
              bin.install "statsmcp"
            end

            test do
              assert_predicate bin/"statsmcp", :exist?
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Formula/statsmcp.rb
          git commit -m "Update statsmcp to v${{ github.event.client_payload.version }}"
          git push
